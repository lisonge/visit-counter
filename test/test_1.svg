<svg xmlns='http://www.w3.org/2000/svg' width="150" height="60">
    <g>
        <style>
            .n {
                font-family: cursive;
                font-size: 60px;
            }
            .deactive {
                opacity: 0.2;
            }
            .text-copy {
                fill: none;
                stroke: white;
                stroke-dasharray: 6% 29%;
                stroke-width: 1.5;
                stroke-dashoffset: 0;
                animation: stroke-offset 2400ms infinite linear;
            }
            .text-copy:nth-child(1) {
                stroke: #4D163D;
                animation-delay: -1s;
            }
            .text-copy:nth-child(2) {
                stroke: #840037;
                animation-delay: -2s;
            }

            .text-copy:nth-child(3) {
                stroke: #BD0034;
                animation-delay: -3s;
            }

            .text-copy:nth-child(4) {
                stroke: #BD0034;
                animation-delay: -4s;
            }

            .text-copy:nth-child(5) {
                stroke: #FDB731;
                animation-delay: -5s;
            }

            @keyframes stroke-offset {
                100% {
                    stroke-dashoffset: -35%;
                }
            }
        </style>



        <symbol id="s-text-1">
            <text x="0" y="85%" class="n ">2</text>
        </symbol>
        <g>
            <use href="#s-text-1" class="text-copy"></use>
            <use href="#s-text-1" class="text-copy"></use>
            <use href="#s-text-1" class="text-copy"></use>
            <use href="#s-text-1" class="text-copy"></use>
            <use href="#s-text-1" class="text-copy"></use>
        </g>



        <symbol id="s-text-2">
            <text x="35" y="85%" class="n ">counter_varname</text>
        </symbol>
        <g>
            <use href="#s-text-2" class="text-copy"></use>
            <use href="#s-text-2" class="text-copy"></use>
            <use href="#s-text-2" class="text-copy"></use>
            <use href="#s-text-2" class="text-copy"></use>
            <use href="#s-text-2" class="text-copy"></use>
        </g>



        <symbol id="s-text-3">
            <text x="70" y="85%" class="n ">3</text>
        </symbol>
        <g>
            <use href="#s-text-3" class="text-copy"></use>
            <use href="#s-text-3" class="text-copy"></use>
            <use href="#s-text-3" class="text-copy"></use>
            <use href="#s-text-3" class="text-copy"></use>
            <use href="#s-text-3" class="text-copy"></use>
        </g>

    </g>

    <g>
        <text x="100%" y="85%" style="font-size: 13px;transform: translateX(-45px)">visitors</text>
    </g>

</svg>